<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Compressores com Fotos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Relatório de Compressores</h1>
        <form id="report-form">
            <div class="report-section">
                <h2>Data/Horário</h2>
                <input type="datetime-local" id="datetime" required>
            </div>
            <div class="report-section">
                <h2>Compressores</h2>
                <div class="compressor-list">
                    <div class="compressor">
                        <label>Compressor 1:</label>
                        <input type="checkbox" id="compressor1">
                        <label>Pressão:</label>
                        <input type="number" id="compressor1-pressure" step="0.01">
                        <label>Temperatura:</label>
                        <input type="number" id="compressor1-temperature" step="0.01">
                    </div>
                    <div class="compressor">
                        <label>Compressor 2:</label>
                        <input type="checkbox" id="compressor2">
                        <label>Pressão:</label>
                        <input type="number" id="compressor2-pressure" step="0.01">
                        <label>Temperatura:</label>
                        <input type="number" id="compressor2-temperature" step="0.01">
                    </div>
                    <div class="compressor">
                        <label>Compressor 3:</label>
                        <input type="checkbox" id="compressor3">
                        <label>Pressão:</label>
                        <input type="number" id="compressor3-pressure" step="0.01">
                        <label>Temperatura:</label>
                        <input type="number" id="compressor3-temperature" step="0.01">
                    </div>
                    <div class="compressor">
                        <label>Compressor 4:</label>
                        <input type="checkbox" id="compressor4">
                        <label>Pressão:</label>
                        <input type="number" id="compressor4-pressure" step="0.01">
                        <label>Temperatura:</label>
                        <input type="number" id="compressor4-temperature" step="0.01">
                    </div>
                    <div class="compressor">
                        <label>Compressor 5:</label>
                        <input type="checkbox" id="compressor5">
                        <label>Pressão:</label>
                        <input type="number" id="compressor5-pressure" step="0.01">
                        <label>Temperatura:</label>
                        <input type="number" id="compressor5-temperature" step="0.01">
                    </div>
                </div>
            </div>
            <div class="report-section">
                <h2>Secadores</h2>
                <div class="dryer-list">
                    <div class="dryer">
                        <label>Secador 1:</label>
                        <input type="checkbox" id="dryer1">
                        <label>Pressão:</label>
                        <input type="number" id="dryer1-pressure" step="0.01">
                        <label>Temperatura:</label>
                        <input type="number" id="dryer1-temperature" step="0.01">
                    </div>
                    <div class="dryer">
                        <label>Secador 2:</label>
                        <input type="checkbox" id="dryer2">
                        <label>Pressão:</label>
                        <input type="number" id="dryer2-pressure" step="0.01">
                        <label>Temperatura:</label>
                        <input type="number" id="dryer2-temperature" step="0.01">
                    </div>
                </div>
            </div>
            <div class="report-section">
                <h2>Pulmões</h2>
                <div class="lung-list">
                    <div class="lung">
                        <label>Pulmão 1:</label>
                        <input type="checkbox" id="lung1">
                        <label>Pressão:</label>
                        <input type="number" id="lung1-pressure" step="0.01">
                        <label>Temperatura:</label>
                        <input type="number" id="lung1-temperature" step="0.01">
                    </div>
                    <div class="lung">
                        <label>Pulmão 2:</label>
                        <input type="checkbox" id="lung2">
                        <label>Pressão:</label>
                        <input type="number" id="lung2-pressure" step="0.01">
                        <label>Temperatura:</label>
                        <input type="number" id="lung2-temperature" step="0.01">
                    </div>
                    <div class="lung">
                        <label>Pulmão 3:</label>
                        <input type="checkbox" id="lung3">
                        <label>Pressão:</label>
                        <input type="number" id="lung3-pressure" step="0.01">
                        <label>Temperatura:</label>
                        <input type="number" id="lung3-temperature" step="0.01">
                    </div>
                    <div class="lung">
                        <label>Pulmão 4:</label>
                        <input type="checkbox" id="lung4">
                        <label>Pressão:</label>
                        <input type="number" id="lung4-pressure" step="0.01">
                        <label>Temperatura:</label>
                        <input type="number" id="lung4-temperature" step="0.01">
                    </div>
                </div>
            </div>
            <div class="report-section">
                <h2>Responsável pela Verificação</h2>
                <input type="text" id="responsible" required>
            </div>
            <div class="report-section">
                <h2>Adicionar Fotos</h2>
                <input type="file" id="photo-upload" accept="image/*" multiple>
                <div id="photo-preview"></div>
            </div>
            <button type="button" id="generate-pdf">Gerar PDF</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
