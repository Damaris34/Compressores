<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Operação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Relatório de Operação</h1>
        <div class="info">
            <p>Data/Horário: <span id="datetime"></span></p>
        </div>
        <div class="section">
            <h2>Compressores</h2>
            <table id="compressors-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Pressão</th>
                        <th>Temperatura</th>
                        <th>Em Funcionamento</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas dos compressores serão adicionadas aqui -->
                </tbody>
            </table>
        </div>
        <div class="section">
            <h2>Secadores</h2>
            <table id="dryers-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Pressão</th>
                        <th>Temperatura</th>
                        <th>Em Funcionamento</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas dos secadores serão adicionadas aqui -->
                </tbody>
            </table>
        </div>
        <div class="section">
            <h2>Pulmões</h2>
            <table id="lungs-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Pressão</th>
                        <th>Temperatura</th>
                        <th>Em Funcionamento</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas dos pulmões serão adicionadas aqui -->
                </tbody>
            </table>
        </div>
        <div class="section">
            <h2>Responsável</h2>
            <input type="text" id="responsible" placeholder="Nome do Responsável">
        </div>
        <div class="section">
            <h2>Foto</h2>
            <input type="file" id="photo" accept="image/*">
        </div>
        <button onclick="generatePDF()">Gerar Relatório em PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
