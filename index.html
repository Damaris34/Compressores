<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Operação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Relatório de Operação</h1>
        <div class="info">
            <p>Data/Horário: <span id="datetime"></span></p>
            <p>Pressão: <span id="pressure">N/A</span></p>
            <p>Temperatura: <span id="temperature">N/A</span></p>
            <p>Responsável: <span id="responsible">N/A</span></p>
        </div>
        <div class="section">
            <h2>Compressores</h2>
            <div id="compressors">
                <!-- Compressores serão adicionados aqui -->
            </div>
        </div>
        <div class="section">
            <h2>Secadores</h2>
            <div id="dryers">
                <!-- Secadores serão adicionados aqui -->
            </div>
        </div>
        <div class="section">
            <h2>Pulmões</h2>
            <div id="lungs">
                <!-- Pulmões serão adicionados aqui -->
            </div>
        </div>
        <button onclick="generatePDF()">Gerar Relatório em PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
