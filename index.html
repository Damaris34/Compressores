<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Compressor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Compressor</h1>
        <div class="data-hora" id="data-hora"></div>
        <div class="info">
            <p>Pressão: <span id="pressao">0</span> bar</p>
            <p>Temperatura: <span id="temperatura">0</span> °C</p>
            <p>Compressor em operação: <span id="compressor-status">Não</span></p>
            <p>Responsável: <span id="responsavel">Não definido</span></p>
        </div>
        <input type="file" id="foto-input" accept="image/*">
        <button onclick="gerarRelatorio()">Gerar Relatório PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
