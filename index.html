<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Compressor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monitoramento de Compressor</h1>
        <div class="info-box">
            <p><strong>Data/Horário:</strong> <span id="datetime"></span></p>
            <p><strong>Pressão:</strong> <span id="pressure">N/A</span> bar</p>
            <p><strong>Temperatura:</strong> <span id="temperature">N/A</span> °C</p>
            <p><strong>Compressor em Funcionamento:</strong> <span id="compressor-status">N/A</span></p>
            <p><strong>Responsável:</strong> <span id="responsible">N/A</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
